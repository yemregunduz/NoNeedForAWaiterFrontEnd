<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css" integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
<div class="body" style="background-image: linear-gradient(to right, #4e63d7 0%, #76bfe9 100%),url('/assets/images/ornek1.png');height: 100%;">
<div class="container" >
            <div class="row">
                <div class="col-md-11 mt-60 mx-md-auto">
                    <div class="login-box bg-white pl-lg-5 pl-0">
                        <div class="row no-gutters align-items-center">
                            <div class="col-md-6">
                                <div class="form-wrap bg-white">
                                    <h4 class="btm-sep pb-3 mb-5"><b>Giriş Yap</b></h4>
                                    <form class="form" [formGroup]="loginForm" method="post" action="#">
                                        <div class="row">
                                            <div class="col-12">
                                                <div class="form-group position-relative">
                                                    <mat-icon class="login-icon" >mail</mat-icon>
                                                    <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email">
                                                </div>
                                            </div>
                                            
                                            <div class="col-12">
                                                <div class="form-group position-relative">
                                                    <mat-icon class="login-icon" >password</mat-icon>
                                                    <input type="password" id="password" class="form-control" formControlName="password" placeholder="Şifre">
                                                </div>
                                            </div>
                                            <div class="col-12 mt-30">
                                                <button mat-raised-button color="primary" type="submit" id="submit" class="btn btn-lg btn-custom btn-dark btn-block" (click)="login()">Giriş yap
                                                </button>
                                            </div>
                                            
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="assets/images/restaurantimage2.jpg" class="img-fluid">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        </div>
