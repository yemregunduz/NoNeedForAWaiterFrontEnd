<mat-toolbar class="mat-elevation-z8">
    <button mat-icon-button  (click)="sidenav.toggle()">
        <mat-icon *ngIf="!sidenav.opened">
            menu
        </mat-icon>
        <mat-icon *ngIf="sidenav.opened">
            close
        </mat-icon>
    </button>
    Restoran Adı
</mat-toolbar>

<mat-sidenav-container style="background-color: #DDDDDD">
    <mat-sidenav #sidenav="matSidenav"  class="mat-elevation-z8" style="width: 300px;">

        <img class="avatar mat-elevation-z8" [src]="getUserImagePath(user.userImagePath)" />

        <h4 class="name">{{user.firstName}} {{user.lastName}}</h4>
        <p class="designation">{{user.title}}</p>

        <mat-divider></mat-divider>
        <button mat-button class="menu-button" (click)="closeSidenavAfterClick()">
            <mat-icon class="menu-icon">assignment</mat-icon>
            <span>Siparişler</span>
        </button>
        <button mat-button class="menu-button" routerLink="/mainpage/products" (click)="closeSidenavAfterClick()">
            <mat-icon class="menu-icon" >shopping_cart</mat-icon>
            <span>Ürünler</span>
        </button>
        <button mat-button class="menu-button" routerLink="/mainpage/users" (click)="closeSidenavAfterClick()">
            <mat-icon class="menu-icon">people</mat-icon>
            <span>Çalışanlarım</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-button class="menu-button" routerLink="/mainpage/profile" (click)="closeSidenavAfterClick()">
            <mat-icon class="menu-icon">manage_accounts</mat-icon>
            <span>Profilim</span>
        </button>
        <button mat-button class="menu-button" (click)="closeSidenavAfterClick()">
            <mat-icon class="menu-icon">help</mat-icon>
            <span>Yardım</span>
        </button>
        <button mat-button class="menu-button" (click)="logout()" (click)="closeSidenavAfterClick()">
            <mat-icon class="menu-icon">logout</mat-icon>
            <span>Çıkış yap</span>
        </button>
    </mat-sidenav>
    <mat-sidenav-content id="matSidenav" style="overflow-x: hidden;">
        <div class="container" *ngIf="router.url=='/mainpage/products'" style="margin-top: 2%;">
            <app-product (scrolled)="scrollUp()"></app-product>
        </div>
        <div class="container" *ngIf="router.url=='/mainpage/users'">
            <app-user (scrolled)="scrollUp()"></app-user>
        </div>
        <div class="container" *ngIf="router.url.includes('/mainpage/profile')">
            <app-profile></app-profile>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
