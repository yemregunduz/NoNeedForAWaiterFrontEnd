<h1 mat-dialog-title style="color: red;text-align: center;">UYARI</h1>
<div mat-dialog-content>
  <p>{{formerEmployee.firstName}} {{formerEmployee.lastName}} adlı çalışanı silmek istediğinize emin misiniz?</p>
</div>
<div mat-dialog-actions align="end">
  <button mat-button color="success" [mat-dialog-close]>Vazgeç</button>
  <button mat-stroked-button  color="warn" [mat-dialog-close]="true" (click)="deleteUser(formerEmployee)" cdkFocusInitial>Sil</button>
</div>
